group 'cosmos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.tomcat.embed:tomcat-embed-jasper:9.0.7"
    compile "org.slf4j:slf4j-api:1.8.0-beta0"
    compile "org.slf4j:slf4j-log4j12:1.8.0-beta0"
    compile "org.thymeleaf:thymeleaf:3.0.9.RELEASE"
    compile "org.thymeleaf:thymeleaf-spring5:3.0.9.RELEASE"
    compile "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0"
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.2.RELEASE'
    compile group: 'org.thymeleaf', name: 'thymeleaf', version: '2.0.5'
    compile "org.hibernate:hibernate-core:5.2.13.Final"
    compile "mysql:mysql-connector-java:6.0.6"
    compile "com.h2database:h2:1.4.194"
}
